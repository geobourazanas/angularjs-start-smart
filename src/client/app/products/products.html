<section id="products-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div id="add-new-form" class="col-lg-12">
                    <div collapse="vm.events.isCollapsed">
                        <form novalidate name="productForm" class="well" ng-submit="vm.saveProduct(productForm)">
                          <div class="form-group" ng-class="{ 'has-error': productForm.name.$error.required && productForm.$submitted }">
                            <label for="name">Product name</label>
                            <input name="name" ng-model="vm.product.name" type="text" class="form-control" id="name" placeholder="Name" required>
                            <div ng-show="productForm.$submitted || productForm.name.$touched">
                              <p class="help-block" ng-show="productForm.name.$error.required">Please type the product's name</p>
                            </div>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error': productForm.price.$error.required && productForm.$submitted || productForm.price.$error.number }">
                            <label for="price">Price</label>
                            <div class="input-group">
                                <span class="input-group-addon">€</span>
                                <input name="price" ng-model="vm.product.price" type="number" 
                                    class="form-control" id="price" placeholder="eg: 20.00" 
                                    ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" step="0.01" required>
                            </div>
                            <div ng-show="productForm.$submitted || productForm.price.$touched">
                              <p class="help-block" ng-show="productForm.price.$error.number">Please type the correct price</p>
                              <p class="help-block" ng-show="productForm.price.$error.required">Please type the price</p>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" ng-model="vm.product.description" class="form-control" rows="3" id="description" placeholder="Description"></textarea>
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12 list-group">
                    <li ng-repeat="product in vm.products track by product.id" href="#" class="list-group-item">
                        <h2 ng-bind="product.name"></h2>
                        <p id="price">Price: <span ng-bind="product.price|number:2|currency:'€' "></span></p>
                        <p ng-bind="product.description"></p>
                        <p>[<a href="#" ng-click="vm.editProduct(product.id)">edit</a>]</p>
                    </li>
                </div>
            </div>
        </div>
    </section>
</section>
